{% extends 'layout.html' %}

{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                            </div>
                            <h4 class="panel-title">اضافة مريض جديد</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="POST" action="">
                                <div class="form-group">
                                    <label class="col-md-3 control-label"> اسم المريض</label>
                                    <div class="col-md-9">
                                        <input name="PatientName" type="text" class="form-control" placeholder="الاسم بالكامل">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">العنوان</label>
                                    <div class="col-md-9">
                                        <input type="text" name="Address"  class="form-control" placeholder=" عنوان المنزل او العمل" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">الخدمة</label>
                                    <div class="col-md-9">
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">السعر</label>
                                    <div class="col-md-9">
                                        <input name="ServID" type="text" class="form-control" placeholder=" السعر" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Submit</label>
                                    <div class="col-md-9">
                                        <button type="submit" class="btn btn-sm btn-success">Submit Button</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
</body>
{% endblock %}
